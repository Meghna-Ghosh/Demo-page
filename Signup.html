<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-StackOverflow</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <nav>    
        <!-- <div class='auth-container'>
        <form> -->
        <center><img src='..\src\assets\blacklogo.png' alt='stack overflow' height="45px" class='logo'/></center>
        <div class='auth-container'>
            <form>
                <label htmlFor="name" class="emlname">
                    <h4>Display Name</h4>
                    <input type="name" placeholder="Enter your name" name='name' id='name'/>
                 </label>
                <label htmlFor="email" class="emlemail">
                   <h4>Email</h4>
                   <input type="email" placeholder="Enter email id" name='email' id='email'/>
                </label>
                <label htmlFor="password" class="emlpaswd">
                   <!-- <div> -->
                    <h4>Password</h4>
                       <!-- <h5><button type="button" class="forpaswd">forget password?</button></h5> -->
                   <!-- </div> -->
                   <center><input type="password" placeholder="Enter password" name='password' id='password' /><center>
                    <m>'password must contain at least 8 characters including at least 1 special character and 1 number'</m>
                </label>
            <center><button type='submit' class='auth-btn'>Sign up</button></center>
            </form>
            <!-- <p>Don't have an account? <a href="Signup.html"><button class="signupbtn">Signup</button></a></p> -->
        </div>
        <center><p>Already have an account? <a href="Login.html"><button class="loginbtn">Log in</button></a></p></center>
    </nav>
</body>
</html>
