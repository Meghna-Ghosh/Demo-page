<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-StackOverflow</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <nav>    
        <!-- <div class='auth-container'>
        <form> -->
        <center><img src='..\src\assets\blacklogo.png' alt='stack overflow' height="45px" class='logo'/></center>
        <div class='auth-container'>
            <form>
                <label htmlFor="email" class="emlpaswd">
                   <h4>Email</h4>
                   <center><input type="email" placeholder="Enter email id" name='email' id='email'/></center>
                </label>
                <label htmlFor="password" class="emlpaswd">
                   <div>
                       <h4>Password</h4>
                       <h5><button type="button" class="forpaswd">forget password?</button></h5>
                   </div>
                   <center><input type="password" placeholder="Enter password" name='password' id='password' /><center>
                </label>
               <button type='submit' class='auth-btn'>Log in</button>
            </form>
            <!-- <p>Don't have an account? <a href="Signup.html"><button class="signupbtn">Signup</button></a></p> -->
        </div>
        <center><p>Don't have an account? <a href="Signup.html"><button class="signupbtn">Signup</button></a></p></center>
    </nav>
</body>
</html>
